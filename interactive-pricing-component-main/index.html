<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Interactive pricing component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="blue"></div>
            <div class="top">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>
            <div class="card">
                <div class="view">
                    <h3 class="numberview">0K Pageviews</h3>
                    <div class="dollar">
                        <h2 class="numberdollar">$00.00</h2>
                        <p>/month</p>
                    </div>
                </div>

                <div class="slidecontainer">
                    <input
                        type="range"
                        min="0"
                        max="100000"
                        value="10"
                        class="slider"
                        id="myRange"
                    />
                </div>
                <div class="billing">
                    <p>Monthly Billing</p>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slide round"></span>
                    </label>
                    <p>Yearly Billing</p>
                    <div class="box">
                        <p>25% discount</p>
                    </div>
                </div>
                <div class="bottom">
                    <div class="option">
                        <div class="small">
                            <img src="./images/icon-check.svg" />
                            <p>Unlimited websites</p>
                        </div>
                        <div class="small">
                            <img src="./images/icon-check.svg" />
                            <p>100% data ownership</p>
                        </div>
                        <div class="small">
                            <img src="./images/icon-check.svg" />
                            <p>Email reports</p>
                        </div>
                    </div>
                    <div class="btn">
                        <button>Start my trial</button>
                    </div>
                </div>
            </div>
            <!--

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Vaibhav Dhiman</a>.
        </div>

        --></div>
        <script src="app.js"></script>
    </body>
</html>
